<div class="container">
  <ngx-signature-pad #signature [options]="options">
    <!-- icons in fullscreen -->
    <app-icon class="fullscreen-small" type="small" (click)="miniScreen()"></app-icon>
    <app-icon class="fullscreen-revert" type="revert" (click)="revert()"></app-icon>
    <app-icon class="fullscreen-clear" type="clear" (click)="clear()"></app-icon>
  </ngx-signature-pad>
  <!-- icons in miniscreen -->
  <app-icon class="revert" type="revert" (click)="revert()"></app-icon>
  <app-icon class="clear" type="clear" (click)="clear()"></app-icon>
  <app-icon class="big" type="big" (click)="fullScreen()"></app-icon>
</div>
<button type="button" (click)="test()">test</button>
